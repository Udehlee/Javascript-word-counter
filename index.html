<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Character counter</title>
</head>
<body>

    <header>
        <h1>javascript word counter</h1>
    </header>
    <section class="text-count">
        <label for="text">Enter your text below:</label> 
        <textarea id="text-input" name="word" cols="80" rows="16"></textarea>
        <P id="result">
           <span id="character-count"> 0  character  | </span>
           <span id="word-count"> 0 word</span> 
        </P>

    </section>

    <script src="myscript/counter.js"></script>
</body>
</html>
